<mat-toolbar class="max-w 7xl mx-auto border-x justify-between">
  <a routerLink="home">Ecom Store</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon [matBadge]="1" matBadgeColor="primary">shopping_cart</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">1 item</span>
        <a routerLink="cart">View Cart!</a>
      </div>
      <div class="py-3">
        <div class="flex justify-between font-light mb-2">
          keyBoard x 1
          <span class="font-bold">{{ "120" | currency : "sek" }}</span>
        </div>
        <div class="flex justify-between font-light mb-2">
          keyBoard x 1
          <span class="font-bold">{{ "120" | currency : "sek" }}</span>
        </div>
      </div>
      <div class="flex justify-between py-3 font-light">
        Total:
        <span class="font-bold">{{ "230" | currency : "sek" }}</span>
      </div>
      <div class="pt-3 flex justify-between">
        <button class="bg-rose-500 text-white rounded-full w-9 h-9">
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <button
          rounterLink="cart"
          class="bg-green-500 text-white rounded-full w-9 h-9"
        >
          <mat-icon>shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
