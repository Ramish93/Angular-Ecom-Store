<mat-card [ngClass]="{ 'text-center': !fullWidthMode }">
  <div [ngClass]="{ flex: fullWidthMode }">
    <img
      class="mb-1 mx-auto h-[200px]"
      [ngClass]="{ 'h-200px': !fullWidthMode, 'h-[360px]': fullWidthMode }"
      src="https://via.placeholder.com/150"
    />
    <div
      class="w-full"
      [ngClass]="{ 'flex px-8 flex-col justify-between': fullWidthMode }"
    >
      <div>
        <h5>Shoes</h5>
        <p class="truncate hover:whitespace-normal">snickers</p>
        <p *ngIf="fullWidthMode">Desc</p>
      </div>
      <div class="flex justify-between">
        <span class="text-blue-800">{{ "150" | currency : "sek" }}</span>
        <button>
          <mat-icon class="text-green-600">shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
